<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f3f4f6;
        }

        .navbar {
            background: #1f2937;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .container {
            padding: 30px;
        }

        .welcome {
            margin-bottom: 30px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #1f2937;
        }

        .card p {
            color: #555;
        }

        .actions {
            margin-top: 40px;
            display: flex;
            gap: 15px;
        }

        .actions a {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }

        .actions a:hover {
            background: #5a67d8;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div>Employee Management System</div>
    <div>
        <a href="/admin/dashboard">Dashboard</a>
        <a href="/employees">Manage Employees</a>
        <a href="/employees/new">Add Employee</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<!-- CONTENT -->
<div class="container">

    <div class="welcome">
        <h2>Welcome Admin ðŸ‘‹</h2>
        <p>You have full access to the system.</p>
    </div>

   <div class="cards">

    <a href="/employees" style="text-decoration:none;">
        <div class="card">
            <h3>Total Employees</h3>
            <p>Manage all employees</p>
        </div>
    </a>

    <a href="/employees" style="text-decoration:none;">
        <div class="card">
            <h3>Active Status</h3>
            <p>Employees currently active</p>
        </div>
    </a>

    <a href="/employees" style="text-decoration:none;">
        <div class="card">
            <h3>Departments</h3>
            <p>View department wise data</p>
        </div>
    </a>

</div>

    <div class="actions">
        <a href="/employees">View Employees</a>
        <a href="/employees/new">Add New Employee</a>
    </div>

</div>

</body>
</html>
