<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Management</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #f4f4f4; }
        a { text-decoration: none; margin: 5px; }
        .btn { padding: 6px 10px; border: 1px solid #000; }
        
    </style>
</head>
<body>
        <div th:replace="navbar :: body"></div>

<h2>Employee Management System</h2>

<a href="/employees/new" class="btn">➕ Add Employee</a>

<br><br>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Role</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>

    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.email}"></td>
        <td th:text="${emp.department}"></td>
        <td th:text="${emp.role}"></td>
        <td th:text="${emp.status}"></td>
        <td>
            <a th:href="@{/employees/edit/{id}(id=${emp.id})}">✏ Edit</a>
            <a th:href="@{/employees/delete/{id}(id=${emp.id})}">❌ Delete</a>
        </td>
    </tr>
</table>

</body>
</html>
